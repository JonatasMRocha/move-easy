<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome</ion-title>
    <p class="subTitle">Sign up to create an account</p> 
  </div>


  <form [formGroup]="regForm">
    <div class="ion-padding">
  
      <ion-item>
        <ion-input formControlName="fullname" placeholder="username" class="input"> </ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      
      <div *ngIf="fullnameControl.hasError('required')">
        <ion-text>
          Fullname is required
        </ion-text>
      </div>      
       
      <ion-item>
        <ion-input formControlName="email" placeholder="email" class="input"> </ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      
      <ion-item>
        <ion-input formControlName="password" placeholder="password" class="input"> </ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
     
     <div class="signinLink">
     <p> Already a member?<a style="color: #FFC33F" [routerLink]="['/login']">Signin now</a></p> 
     </div>
   </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin: bottom 30px; ;">
      <ion-fab-button (click)="signUp()">
       <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
      </ion-fab> 

  </form>
  
</ion-content>
